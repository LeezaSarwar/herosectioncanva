<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">cd
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva - A New Era of Imagination</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .container {
            min-height: 100vh;
            background: linear-gradient(180deg, #8b5cf6 0%, #7c3aed 15%, #6366f1 35%, #3b82f6 55%, #06b6d4 75%, #14b8a6 100%);
            position: relative;
        }

        /* ===== NAVBAR ===== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 46px;
            color: white;
            font-weight: 700;
            font-style: italic;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 36px;
            list-style: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-center a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .nav-center a:hover {
            opacity: 0.8;
        }

        .nav-right {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .btn-nav {
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-signup {
            background: #8b5cf6;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-signup:hover {
            background: #7c3aed;
        }

        .btn-login {
            background: white;
            color: #1f2937;
        }

        .btn-login:hover {
            background: #f3f4f6;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            text-align: center;
            padding: 90px 40px 140px;
            position: relative;
            z-index: 5;
        }

        .hero h1 {
            font-size: 108px;
            font-weight: 500;
            color: white;
            line-height: 1.15;
            margin-bottom: 28px;
            letter-spacing: 0px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', system-ui, sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .hero-subtitle {
            font-size: 24px;
            color: white;
            max-width: 820px;
            margin: 0 auto 44px;
            line-height: 1.5;
            font-weight: 400;
        }

        .cta-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        .btn-cta {
            padding: 15px 30px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-start {
            background: #f3f4f6;
            color: #1f2937;
        }

        .btn-start:hover {
            background: #e5e7eb;
        }

        .btn-explore {
            background: rgba(30, 41, 59, 0.6);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-explore:hover {
            background: rgba(30, 41, 59, 0.7);
        }

        /* ===== BOTTOM GRAPHICS - 100% STATIC ===== */
        .graphics-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 220px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 100px 40px;
            pointer-events: none;
            overflow: visible;
        }

        .graphic {
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.25));
            /* NO ANIMATION, NO TRANSITION */
        }

        .shape-blob {
            width: 110px;
            height: 110px;
            background: linear-gradient(145deg, #ec4899 0%, #f472b6 50%, #fb7185 100%);
            border-radius: 42% 58% 55% 45% / 48% 62% 38% 52%;
            box-shadow:
                0 20px 40px rgba(236, 72, 153, 0.4),
                inset 0 -10px 20px rgba(255, 255, 255, 0.2),
                inset 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .shape-circle {
            width: 95px;
            height: 95px;
            background: linear-gradient(145deg, #a855f7 0%, #c084fc 50%, #d8b4fe 100%);
            border-radius: 50%;
            box-shadow:
                0 20px 40px rgba(168, 85, 247, 0.4),
                inset 0 -8px 15px rgba(255, 255, 255, 0.3),
                inset 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .shape-circle::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 35%;
            height: 35%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 70%);
            border-radius: 50%;
        }

        .shape-letter {
            width: 105px;
            height: 105px;
            background: linear-gradient(145deg, #38bdf8 0%, #7dd3fc 50%, #bae6fd 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 68px;
            color: white;
            font-weight: 700;
            box-shadow:
                0 20px 40px rgba(56, 189, 248, 0.4),
                inset 0 -8px 15px rgba(255, 255, 255, 0.3),
                inset 0 8px 15px rgba(0, 0, 0, 0.1);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .shape-letter::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 70%);
            border-radius: 50%;
        }

        .shape-wave {
            width: 120px;
            height: 100px;
            background: linear-gradient(145deg, #3b82f6 0%, #60a5fa 50%, #93c5fd 100%);
            border-radius: 45% 55% 50% 50% / 55% 60% 40% 45%;
            box-shadow:
                0 20px 40px rgba(59, 130, 246, 0.4),
                inset 0 -8px 15px rgba(255, 255, 255, 0.3),
                inset 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .shape-wave::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 25%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .nav-center { gap: 28px; }
            .nav-center a { font-size: 15px; }
        }

        @media (max-width: 1024px) {
            nav { padding: 20px 40px; }
            .nav-center { position: static; transform: none; }
            .hero h1 { font-size: 84px; }
            .graphics-container { padding: 0 60px 40px; }
        }

        @media (max-width: 768px) {
            nav { padding: 18px 30px; }
            .logo { font-size: 38px; }
            .nav-center { display: none; }
            .btn-nav { padding: 9px 18px; font-size: 15px; }
            .hero { padding: 70px 30px 120px; }
            .hero h1 { font-size: 52px; letter-spacing: -2px; margin-bottom: 24px; }
            .hero-subtitle { font-size: 19px; margin-bottom: 36px; }
            .cta-container { flex-direction: column; gap: 12px; }
            .btn-cta { width: 100%; max-width: 300px; padding: 14px 28px; font-size: 16px; }
            .graphics-container { padding: 0 20px 30px; }
            .graphic { transform: scale(0.7); }
            .graphic:nth-child(4), .graphic:nth-child(5) { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">Canva</div>
            <ul class="nav-center">
                <li><a href="#design">Design</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#plans">Plans</a></li>
                <li><a href="#business">Business</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
            <div class="nav-right">
                <button class="btn-nav btn-signup">Sign up</button>
                <button class="btn-nav btn-login">Log in</button>
            </div>
        </nav>

        <!-- Hero Content -->
        <div class="hero">
            <h1>A new era<br>of imagination</h1>
            <p class="hero-subtitle">Discover a whole new world of skills and tools<br>designed to put your imagination to work.</p>
            <div class="cta-container">
                <button class="btn-cta btn-start">Start designing for free</button>
                <button class="btn-cta btn-explore">Explore our launches</button>
            </div>
        </div>

       
    </div>
</body>
</html>
